name: Docker Build and Push

on:
  push:
    branches:
      - main  # Change this to your default branch if different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'  # Specify your Node.js version

    - name: Install dependencies
      run: npm install  # Install project dependencies

    - name: Increment version
      id: increment_version
      run: |
        # Increment version
        npm version patch --no-git-tag-version  # Change this to major or minor as needed
        NEW_VERSION=$(node -p "require('./package.json').version")
        echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV  # Store the new version for the next steps

    - name: Commit new version
      run: |
        git config --local user.name "GitHub Actions"
        git config --local user.email "actions@github.com"
        git add package.json
        git commit -m "Increment version to $NEW_VERSION" || echo "No changes to commit"

    - name: Push changes
      run: |
        git push origin main  # Push changes back to the main branch

    - name: Run tests
      run: npm test -- --watch=false --browsers=ChromeHeadless  # Run tests

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/project2"
        IMAGE_TAG="${{ env.NEW_VERSION }}"  # Use the incremented version
        docker build -t $IMAGE_NAME:$IMAGE_TAG .

    - name: Push Docker image
      run: |
        IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/project2"
        IMAGE_TAG="${{ env.NEW_VERSION }}"  # Use the incremented version
        docker push $IMAGE_NAME:$IMAGE_TAG
